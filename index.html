<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes</title>
    <link rel="stylesheet" href="styles.css">

    <!-- import icons from google fonts-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div id="root">
        <header>
            <h1>Meus Filmes</h1>
        </header>

        <button id="add-film" onclick={onOpenAddFilm()}>ADICIONAR FILME</button>

        <div id="catalog">
            <table id="films-table">
                <thead>
                    <tr class="table-head">
                        <th class="name-cell">Nome</th>
                        <th class="name-cell">Diretor</th>
                        <th>Ano de Lançamento</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>

        <div id="modal-form" class="modal-background">
            <div class="modal-content">
                <span class="material-symbols-outlined" onclick={onCloseModal()}>
                    close
                </span>
                <form onsubmit="addFilm(event)" id="film-form">
                    <div id="form-inputs">
                        <label for="name">Nome do filme:</label>
                        <input type="text" name="name" id="input-name" required />

                        <label for="manager">Diretor do filme:</label>
                        <input type="text" name="manager" id="input-manager" required />

                        <label for="year">Ano de lançamento:</label>
                        <input type="number" name="year" id="input-year" max="2050" min="1895" step="1" required />

                        <button type="submit" id="submit-button">
                            REGISTRAR FILME
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
