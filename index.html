<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes</title>
    <link rel="stylesheet" href="styles.css">

    <!-- import icon from font google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div id="root">
        <header>
            <h1>Meus Filmes</h1>
        </header>

        <button id="add-film" onclick={onOpenModal()}>ADICIONAR FILME</button>
        
        <div id="catalog">
            <table id="films-table">
                <tr class="table-head">
                    <th class="name-cell">Nome</th>
                    <th class="name-cell">Diretor</th>
                    <th>Ano de Lançamento</th>
                </tr>
                <tr class="table-row">
                    <td class="name-cell">Os incíveis 1</td>
                    <td class="name-cell">Um diretor aí</td>
                    <td class="year-cell">
                        <div>
                            2002
                            <div class="options">
                                <span class="material-symbols-outlined">
                                    more_vert
                                </span>
                                <ul class="options-menu">
                                    <li>
                                        <span class="material-symbols-outlined  icon-menu">
                                            edit
                                        </span>
                                        Editar
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined  icon-menu">
                                            delete
                                        </span>
                                        Excluir
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="table-row">
                    <td class="name-cell">Os incíveis 2</td>
                    <td class="name-cell">Outro diretor aí</td>
                    <td class="year-cell">
                        <div>
                            2020
                            <div class="options">
                                <span class="material-symbols-outlined">
                                    more_vert
                                </span>
                                <ul class="options-menu">
                                    <li>
                                        <span class="material-symbols-outlined icon-menu">
                                            edit
                                        </span>
                                        Editar
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined icon-menu">
                                            delete
                                        </span>
                                        Excluir
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="modal-background">
            MODAL
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
